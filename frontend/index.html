<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Lessons</title>
    <script>
      // Инициализация темы ДО загрузки CSS - предотвращает мерцание
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const html = document.documentElement;
        
        // ВСЕГДА сначала удаляем класс dark
        html.classList.remove('dark');
        
        if (savedTheme === 'dark') {
          html.classList.add('dark');
        } else if (!savedTheme) {
          // Если тема не сохранена, проверяем системную
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            html.classList.add('dark');
          }
        }
        // Если savedTheme === 'light', класс dark уже удален
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
