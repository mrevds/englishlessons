version: '3.8'

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:15-alpine
    container_name: englishlessons_db
    environment:
      POSTGRES_DB: englishlessons
      POSTGRES_USER: jaxa
      POSTGRES_PASSWORD: 11041104
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaxa"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: englishlessons_backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://jaxa:11041104@postgres:5432/englishlessons?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
