version: '3.8'

volumes:
  postgres_data:
  frontend_dist:

services:
  postgres:
    image: postgres:15-alpine
    container_name: englishlessons_db
    environment:
      POSTGRES_DB: englishlessons
      POSTGRES_USER: jaxa
      POSTGRES_PASSWORD: 11041104
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jaxa"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: englishlessons_backend
    environment:
      DATABASE_URL: postgres://jaxa:11041104@postgres:5432/englishlessons?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
      ALLOWED_ORIGIN: http://64.23.140.132
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: englishlessons_frontend_build
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/app/dist
    command: sh -c "npm install && npm run build"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: englishlessons_nginx
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
